<html>
    <body>
        <div>
            <h1>Will you be my valentine?</h1>
            <h2 style="font-size: 50px; color: red;">❤️</h2>
            <button id="YesButton">Yes</button>
            <button id="No">No</button>
        </div>

        <style>
            body {
                background-color: pink;
                font-family: Arial, sans-serif;
            }
            div {
                text-align: center;
                vertical-align: middle;
                margin-top: 20%;
            }
            #No {
                position: absolute;
            }
        </style>

        <script>
            document.getElementById("YesButton").addEventListener("click", showAlert);
            function showAlert() {
                alert("I love you Chuy <3");
            }

            var No = document.getElementById("No");
            No.addEventListener("click", change);
            function change() {
                var i = Math.floor(Math.random() * 1000) + 1;
                var j = Math.floor(Math.random() * 700) + 1;
                No.style.left = i + "px"; // Corregido "pk" a "px"
                No.style.top = j + "px"; // Mover también en el eje Y
            }
        </script>
    </body>
</html>
